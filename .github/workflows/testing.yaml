name: testing application
on:
  workflow_dispatch: {}
  push:
    branches: "*"
    paths:
      - sushil/**

permissions:
  contents: read

jobs:
  build:
    name: pi
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Run Script
      run: |
        exit 0
  sheild:
    name: di
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Run Script
      run: |
        python3 sk.py      
